name: 🚀 Dual Deploy (GitHub Pages + Netlify)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # GitHub Pages 部署任务
  deploy-github-pages:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 💎 Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: 📦 Install Ruby dependencies
        run: bundle install

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📦 Install Python dependencies
        run: pip install -r requirements.txt

      - name: 🔧 Fix notes frontmatter
        run: python scripts/fix_notes_frontmatter.py

      - name: 🕸️ Generate notes graph
        run: python scripts/generate_notes_graph.py

      - name: 🏗️ Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: 📤 Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./_site

  # GitHub Pages 发布任务
  publish-github-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: deploy-github-pages
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  # Netlify 通知任务 (Netlify 会自动构建)
  notify-netlify:
    runs-on: ubuntu-latest
    needs: deploy-github-pages
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 📝 Create deployment status
        run: |
          echo "✅ GitHub Pages 部署完成"
          echo "📡 Netlify 将自动检测到推送并开始构建"
          echo "🔗 GitHub Pages: https://dhammavipassi.github.io/Obsidian-Publish"
          echo "🔗 Netlify: (需要在 Netlify 控制台配置)"